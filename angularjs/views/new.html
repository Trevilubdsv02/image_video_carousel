<div ng-controller="newArchiveController as ctr" class="md-inline-form">
    <div class="jumbotron">
       <div class="container-fluid container-css" md-whiteframe="3">
            <div layout="row">
                <md-input-container class="md-block" flex >
                    <label>Nome</label>
                    <input name="nome" type="text" ng-model="testA.nome" ng-minlength="10" ng-required="true">
                </md-input-container>
                <md-input-container class="md-block" flex >
                    <label>Tipo de Arquivo</label>
                    <md-select name="cor" ng-model="testA.cor" ng-required="true" md-on-open="ctr.carregarCores()">
                        <md-option ng-value="cor.cor" ng-repeat="cor in ctr.cores">[[cor.nome]]</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
    </div>
</div>
